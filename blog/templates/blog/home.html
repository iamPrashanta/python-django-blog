<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <a href="{% url 'create_post' %}">➕ Create New Post</a>
    <hr>
    {% for post in posts %}
        <div style="margin-bottom: 20px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|linebreaks }}</p>
            <small>Published: {{ post.published_at }}</small><br>
            <a href="{% url 'update_post' post.id %}">✏️ Edit</a> |
            <a href="{% url 'delete_post' post.id %}" onclick="return confirm('Delete this post?')">❌ Delete</a>
        </div>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
